

spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:postgresql://localhost:5332/merchant
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true
    main:
      web-application-type: servlet
server:
  port: 9090